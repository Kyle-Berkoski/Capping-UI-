    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

<div>
	
	<form style="margin-left: 15px">
	<div class="row" style="margin-bottom: 20px">
			<div id="participantNameId" class="col-sm-3">Participant Name: </div>
			<div class="col-sm-3"></div>
			<div id="groupId" class="col-sm-3">Group: </div>
	</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="form-group">
				  <label for="sel1">Select A Course:</label>
				  <select class="form-control" id="sel1">
					<option>Men's Full</option>
					<option>Women's Full</option>
					<option>Women's Jail</option>
					<option>Men's Jail</option>
					<option>That 5th place</option>
				  </select>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
				  <label for="usr">Date:</label>
				  <input id="dateId" type="text" class="form-control" id="usr">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				  <label for="usr">Signature:</label>
				  <input id="signatureId" type="text" class="form-control" id="usr">
				</div>
			</div>
		</div>
		<div class="row" style="margin-bottom: 20px">
			<div class="col-sm-3">
				<div class="form-group">
				  <label for="comment">Comment:</label>
				  <textarea id="commentAreaId" class="form-control" rows="5" columns="15"></textarea>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default ">Submit</button>    
	</form>

</div>
